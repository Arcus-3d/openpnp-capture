os: Visual Studio 2015

before_build:
  - mkdir build
  - cd build
  - if "%PLATFORM%"=="x64" cmake -G "Visual Studio 14 2015 Win64" ..
  - if "%PLATFORM%"=="Win32" cmake -G "Visual Studio 14 2015" ..

build:
  project: build\ALL_BUILD.vcxproj

after_build:
  - ps: mkdir deploy
  - ps: pwd
  - ps: ECHO "PLATFORM IS: " ($env:PLATFORM)
  - ps: if ($env:PLATFORM -eq "Win32") { move $env:CONFIGURATION\openpnp-capture.dll deploy\openpnp-capture_32.dll }
  - ps: if ($env:PLATFORM -eq "x64") { move $env:CONFIGURATION\openpnp-capture.dll deploy\openpnp-capture_32.dll }
  - ps: ls deploy

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

artifacts:
- path: 'deploy/.*' 
  
deploy:
  description: 'Auto generated release.'
  provider: GitHub
  auth_token:
    secure: Lw1sX9C9TI7Xb9xXIHPn1hnp6CPHQAwr2ZOIF4QHDUWV8VOsZz+LkjAHlz2lMaSa
  artifact: 
  on:
    appveyor_repo_tag: true
    configuration: Release