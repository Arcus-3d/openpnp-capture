os: Visual Studio 2015

before_build:
  - mkdir build
  - cd build
  - if "%PLATFORM%"=="x64" cmake -G "Visual Studio 14 2015 Win64" ..
  - if "%PLATFORM%"=="Win32" cmake -G "Visual Studio 14 2015" ..

build:
  project: build\ALL_BUILD.vcxproj

after_build:
  - mkdir deploy
  - move -ErrorAction SilentlyContinue build\$(CONFIGURATION)\openpnp-capture.dll deploy\$(CONFIGURATION)\openpnp-capture_64.dll
  - move -ErrorAction SilentlyContinue build\$(CONFIGURATION)\openpnp-capture.dll deploy\$(CONFIGURATION)\openpnp-capture_32.dll
  - move -ErrorAction SilentlyContinue build\win\tests\$(CONFIGURATION)\openpnp-capture-test.exe deploy\$(CONFIGURATION)\openpnp-capture-test64.exe
  - move -ErrorAction SilentlyContinue build\win\tests\$(CONFIGURATION)\openpnp-capture-test.exe deploy\$(CONFIGURATION)\openpnp-capture-test32.exe

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

artifacts:
- path: 'deploy/.*' 
  
deploy:
  description: 'Auto generated release.'
  provider: GitHub
  auth_token:
    secure: Lw1sX9C9TI7Xb9xXIHPn1hnp6CPHQAwr2ZOIF4QHDUWV8VOsZz+LkjAHlz2lMaSa
  artifact: 
  on:
    appveyor_repo_tag: true
    configuration: Release